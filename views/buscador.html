<h1>Buscar:  <small>{{search}}</small></h1>
<hr>


<div class="card-columns">

    <div class="card animated fadeIn fast" ng-repeat="heroe in heroes | filter : search">
        <img class="card-img-top img-fluid" src="{{heroe.img}}" [alt]="{{heroe.nombre}}">
        <div class="card-body">
            <h4 class="card-title">{{ heroe.nombre }}</h4>
            <p class="card-text"> {{ heroe.bio }} </p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

            <a class="btn btn-outline-primary btn-block" href="#!heroe/{{heroe.id}}">Ver m√°s</a>
        </div>
    </div>
</div>
